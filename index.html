    <title>Student form</title>

<body>
    <form action="">
        <fieldset>
        <legend>STUDENT INFORMATION</legend>

        <input type="text" placeholder="Student Name">
        <input type="text" placeholder="Father Name">
        <br/><br/>
        <input type="password" placeholder="Student ID">
    
        <label for="204">
            <input type="radio"value="MALE"name="jender"id="204">MALE
        </label> 
    
       <label for="205">
            <input type="radio"value="FEMALE"name="jender" id="205">FEMALE
        </label> 
        <br/><br/>
        <label>Date of birth</label><input type="datetime-local" name="">
        <br>
        <br>
        <label>Phone NO</label><input type="tel"/></label>
        <br/>
        <br/>
        <i><caption>Select your city</caption></i>
    
    <select name="city">
        <optgroup label="PAKISTAN">
            <option value="lahore">Lahore</option>
            <option value="karachi">Karachi</option>
            <option value="city" selected disabled hidden>Country & City</option>
            <option value="islamabad">Islamabad</option>
            <option value="multan">Multan</option>
            <option value="faisalabad">faisalabad</option>
        </optgroup>
    
        <optgroup label="IRAN">
            <option value="lahore">Lahore</option>
            <option value="karachi">Karachi</option>
            <option value="city" selected disabled hidden>Country & City</option>
            <option value="islamabad">Islamabad</option>

            <option value="faisalabad">faisalabad</option>
        </optgroup>
    </select>
    <br/>
    <br/>
    <i><caption>Select your grade</caption></i>
    
    <select name="grade">
        <option value="9th">9th</option>
        <option value="10th">10th</option>
        <option value="11th">11th</option>
        <option value="12th">12th</option>
    </select>
    <br/><br/>
    <i><caption><big>Select your subject:</big></caption></i>
    <br/>
      <label for="subject1">
            <input type="checkbox"value="Biology"name="subject1" id="subject1">Biology
      </label> 
      <br/>
      <label for="subject2">

      <br/>

      <br/>
      <label for="subject5">

      </label> 
      <br/>
        <label for="subject6">

      </label> 
      <br/>
       <label for="subject7">
            <input type="checkbox"value="english"name="subject7" id="subject7">English
      </label> 
      <br/>
    <label for="subject8">
          <input type="checkbox"value="computer sience"name="subject8" id="subject8">Computer Sience
    </label>
          <br><br>
